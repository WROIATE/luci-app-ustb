<script type="text/javascript">
	XHR.poll(3, '<%=url([[admin]], [[services]], [[ustb]], [[status]])%>', null,
		function (x, data) {
			var tb = document.getElementById('ustb_status');
			if (data && tb) {
				if (data.running) {
					var info = ""
					if (data.fee != "") {
						info = "账号余额：" + data.fee
					}
					var links = '<em><b><font color=green>USTB <%:RUNNING%> </br>' + info + '</font></b></em>';
					tb.innerHTML = links;
				} else {
					tb.innerHTML = '<em><b><font color=red>USTB <%:NOT RUNNING%></font></b></em>';
				}
			}
		}
	);
</script>
<style>
	.mar-10 {
		margin-left: 50px;
		margin-right: 10px;
	}
</style>
<fieldset class="cbi-section">
	<p id="ustb_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
